name: Deploy Dash App to GitHub Pages

on:
  push:
    branches:
      - main  # Change to your default branch if not 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the code
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Use the Python version your app requires

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Start Dash App with Gunicorn
    - name: Start Gunicorn Server
      run: |
        gunicorn --bind 0.0.0.0:8050 app:server &
      continue-on-error: true

    # Step 5: Test if the app is running (optional)
    - name: Verify App is Running
      run: |
        curl --fail http://localhost:8050 || echo "Failed to start app"